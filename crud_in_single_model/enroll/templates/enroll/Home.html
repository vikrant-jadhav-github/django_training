<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    
    <div class="home">

        <h1>Crud In Single Model</h1>

        <div class="addpeople">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="showpeople">
            
            {% if data %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.email}}</td>
                    <td><a href="{% url 'edit' i.id %}">Edit</a></td>
                    <form action="{% url 'delete' i.id %}" method="POST">
                        {% csrf_token %}
                        <td><input type="submit" value="Delete"></td>
                    </form>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <h1>No Data Found</h1>
            {% endif %}

        </div>

    </div>

</body>
</html>
